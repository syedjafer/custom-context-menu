<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Custom Context Menu</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	<link rel="stylesheet" href="index.css">
	
</head>
<body>
	<div class="contextmenu">
		<ul class="items">
			<li>
				<a href="#">
					<span><i class="fa-solid fa-rotate-right"></i>Refresh</span>
					<span>Ctrl+R</span>
				</a>
			</li>
			<li>
				<a href="#">
					<span><i class="fa-solid fa-clone"></i>Copy</span>
					<span>Ctrl+C</span>
				</a>
			</li>
			<li>
				<a href="#">
					<span><i class="fa-solid fa-paste"></i>Paste</span>
					<span>Ctrl+V</span>
				</a>
			</li>
			<li>
				<a href="#">
					<span><i class="fa-solid fa-i-cursor"></i>&nbsp;Rename</span>
					<span>F2</span>
				</a>
			</li>
			<li>
				<a href="#">
					<span><i class="fa-solid fa-gear"></i>Settings</span>
				</a>
			</li>
		</ul>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
